<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
        <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->

    </head>

    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        

        <!-- Navbar & Hero Start -->
        <div class="container-fluid nav-bar p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <h1 class="display-5 text-secondary m-0"> Fake Job Prediction</h1>
                    <!-- <img src="img/logo.png" alt="Logo"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <a href="{{url_for('index')}}" class="nav-item nav-link">Home</a>
                        <a href="{{url_for('login')}}" class="nav-item nav-link active">Login</a>
                    </div>
                   
                </div>
            </nav>
        </div>
        <!-- Navbar & Hero End -->

        <!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h3 class="text-white display-3 mb-4 wow fadeInDown" data-wow-delay="0.1s">Fake Job Post Prediction</h1>
                <ol class="breadcrumb justify-content-center text-white mb-0 wow fadeInDown" data-wow-delay="0.3s">
                  
                    <li class="breadcrumb-item active text-secondary">Login</li>
                </ol>    
            </div>
        </div>
        <!-- Header End -->

        
        <div class="container-fluid country overflow-hidden py-5">
            <div class="container py-5">
                        <div class="section-title text-center wow fadeInUp" data-wow-delay="0.1s" style="margin-bottom: 70px;">
                    <div class="sub-style">
                        <h5 class="sub-title text-primary px-3">Login</h5>
                    </div>
                    <h1 class="display-5 mb-4">Fake Job Post Prediction</h1>
                    
                </div>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="row justify-content-center">
                            <div class="col-md-8 col-lg-6">
                                {% for msg in messages %}
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        {{ msg }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    {% endif %}
                {% endwith %}
                <section class="page-section portfolio" id="portfolio">
                
                     <br>
                     <br>
                     <!-- Portfolio Section Heading -->
                      
                     <!-- Icon Divider -->
                   
               
                     <!-- Portfolio Grid Items -->
                     <div class="row">
               
                       <!-- Portfolio Item 1 -->
                       <div class="col-md-10 col-lg-6" style="margin-left:350px">
                         
                                                <form method="post" action="{{ url_for('login') }}">
                                                <div class="control-group">
                                                                 <!-- Username -->
                                 
                                                                 <label class="control-label"   for="username"><b>Username</b></label>
                                                                 <div class="controls">
                                                                     <input type="text" id="uname" name="username" placeholder="" class="form-control">
                                 
                                                                 </div>
                                                             </div>
                                                             <div class="control-group">
                                                                 <!-- Password-->
                                                                 <br>
                                                                 <label class="control-label"  for="password"><b>Password</b></label>
                                                                 <div class="controls">
                                                                     <input type="password" id="pwd" name="password" placeholder="" class="form-control">
                                 
                                                                 </div>
                                                             </div>
                                                                <div class="col-md-6 col-lg-4" style="margin-left:-150px">
                                                             <div class="control-group">
                                                                 <!-- Button -->
                                                                 <br>
                                                                 <div class="controls">
                                  
                                                                     <button type="submit" class="btn btn-success" style="margin-left: 400px">Login</button>
                                 
                                                                 </div>
                                                             </div>
                                                                </div>
                                                </form>
                 </div>
                 </div>
                                <div class="row">
                                    <div class="col-12 text-center" style="margin-top:10px">
                                        <p>Don't have an account? <a href="{{ url_for('signup') }}" class="btn btn-link">Sign up</a></p>
                                    </div>
                                    </div>
                
                                     </section>
               
               
                 
               
                   </body> 
               
               



               
            </div>
        </div>
       
       <!-- Footer Start -->
       <div class="container-fluid footer py-5 wow fadeIn" data-wow-delay="0.2s">

                </div>

    <script src="../static/lib/wow/wow.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>

    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
    

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>

</html>
