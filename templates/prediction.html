<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Fake Job Post Prediction using Machine Learning</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
        <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="../static/css/prediction.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(to right, #74ebd5, #acb6e5);
                margin: 0;
                padding: 0;
            }
    
            .form-section {
                background: #ffffff;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
                max-width: 900px;
                margin: 60px auto;
                border-top: 10px solid #6a11cb;
            }
    
            .form-title {
                text-align: center;
                font-size: 28px;
                margin-bottom: 30px;
                color: #6a11cb;
                font-weight: 600;
            }
    
            .form-group label {
                font-weight: 500;
                margin-bottom: 8px;
                display: block;
                color: #333;
            }
    
            input[type="text"],
            select {
                width: 100%;
                padding: 12px 15px;
                margin-bottom: 20px;
                border: 2px solid #ccc;
                border-radius: 8px;
                font-size: 14px;
                transition: 0.3s ease;
                background-color: #fdfdfd;
                box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            }
    
            input[type="text"]:focus,
            select:focus {
                border-color: #6a11cb;
                outline: none;
                box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
            }
    
            .form-row {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }
    
            .form-group {
                flex: 1 1 45%;
                min-width: 250px;
            }
    
            .btn-primary {
                background: linear-gradient(to right, #6a11cb, #2575fc);
                border: none;
                padding: 12px 30px;
                color: #fff;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s ease;
            }
    
            .btn-primary:hover {
                background: linear-gradient(to right, #2575fc, #6a11cb);
            }
    
            .prediction-result {
                text-align: center;
                margin-top: 30px;
                color: #444;
            }
    
            @media (max-width: 600px) {
                .form-group {
                    flex: 1 1 100%;
                }
            }
        </style>
    </head>

    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        

        <!-- Navbar & Hero Start -->
        <div class="container-fluid nav-bar p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <h1 class="display-5 text-secondary m-0"> Fake Job Prediction</h1>
                    <!-- <img src="img/logo.png" alt="Logo"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <a href="{{url_for('index')}}" class="nav-item nav-link">Home</a>
                        <a href="{{url_for('prediction')}}" class="nav-item nav-link active">Prediction</a>
                        {% if session.get('user') %}
                        <a href="{{url_for('upload_image')}}" class="nav-item nav-link">Image Upload</a>
                        {% endif %}
                    </div>
                   
                </div>
            </nav>
        </div>
        <!-- Navbar & Hero End -->

        <!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h3 class="text-white display-3 mb-4 wow fadeInDown" data-wow-delay="0.1s">Fake Job Post </h1>
                <ol class="breadcrumb justify-content-center text-white mb-0 wow fadeInDown" data-wow-delay="0.3s">
                  
                    <li class="breadcrumb-item active text-secondary">Prediction</li>
                </ol>    
            </div>
        </div>
        <!-- Header End -->

        <!-- Countries We Offer Start -->
        <div class="container-fluid country overflow-hidden py-5">
            <div class="container py-5">
                <div class="section-title text-center wow fadeInUp" data-wow-delay="0.1s" style="margin-bottom: 70px;">
                    <div class="sub-style">
                        <h5 class="sub-title text-primary px-3">Fake Job Post</h5>
                    </div>
                    <h1 class="display-5 mb-4">Prediction</h1>
                    
                </div>
                 
                <div class="form-section">
                    <h2 class="form-title">Enter The Details</h2>
                    <form action="{{ url_for('predict') }}" method="POST">
                        <div class="form-group">
                            <label for="news">Description:</label>
                            <input type="text" class="form-control" name="news" placeholder="Enter the Job Description here" required>
                        </div>
                
                        <div class="form-row">
                            <div class="form-group">
                                <label for="Telecommuting">Telecommuting:</label>
                                <select name="Telecommuting" required>
                                    <option value="0">NO</option>
                                    <option value="1">YES</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Has_company_logo">Has Company Logo:</label>
                                <select name="Has_company_logo" required>
                                    <option value="0">NO</option>
                                    <option value="1">YES</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Has_questions">Has Questions:</label>
                                <select name="Has_questions" required>
                                    <option value="0">NO</option>
                                    <option value="1">YES</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Employment_type">Employment Type:</label>
                                <select name="Employment_type" required>
                                    <option value="1">Full-time</option>
                                    <option value="2">Part-time</option>
                                    <option value="3">Contract</option>
                                    <option value="4">Temporary</option>
                                    <option value="5">Other</option>
                                    <option value="6">Not Mentioned</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Required_experience">Required Experience:</label>
                                <select name="Required_experience" required>
                                    <option value="1">Mid-Senior level</option>
                                    <option value="2">Executive</option>
                                    <option value="3">Entry level</option>
                                    <option value="4">Associate</option>
                                    <option value="5">Not Applicable</option>
                                    <option value="6">Director</option>
                                    <option value="7">Internship</option>
                                    <option value="8">Not Mentioned</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Required_education">Required Education:</label>
                                <select name="Required_education" required>
                                    <option value="1">Master's Degree</option>
                                    <option value="2">Bachelor's Degree</option>
                                    <option value="3">Unspecified</option>
                                    <option value="4">High School or equivalent</option>
                                    <option value="5">Associate Degree</option>
                                     <option value="6">Vocational</option>
                                     <option value="7">Vocational - HS Diploma</option>
                                     <option value="8">Professional</option>
                                      <option value="9">Some High School Coursework</option>
                                     <option value="10">Some College Coursework Completed</option>
                                      <option value="11">Certification</option>
                                       <option value="12">Doctorate</option>
                                        <option value="13">Vocational - Degree</option>
                                         <option value="14">Not Mentioned required_education</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Function">Function:</label>
                                <select name="Function" required>
                                    <option value="1">Marketing</option>
                                    <option value="2">Customer Service</option>
                                     <option value="3">Information Technology</option>
                                     <option value="4">Sales</option>
                                     <option value="5">Health Care Provider</option>
                                      <option value="6">Management</option>
                                      <option value="7">Other</option>
                                      <option value="8">Engineering</option>
                                       <option value="9">Administrative</option>
                                      <option value="10">Design</option>
                                       <option value="11">Production</option>
                                        <option value="12">Education</option>
                                         <option value="13">Supply Chain</option>
                                          <option value="14">Business Development</option>
                                          <option value="15">Product Management</option>
                                          <option value="16">Financial Analyst</option>
                                          <option value="17">Consulting</option>
                                          <option value="18">Human Resources</option>
                                          
                                          <option value="22">Project Management</option>
                                          <option value="23">Manufacturing</option>
                                          <option value="24">Public Relations</option>
                                          <option value="25">Strategy/Planning</option>
                                          <option value="26">Advertising</option>
                                          <option value="27">Finance</option>
                                           <option value="28">General Business</option>
                                            <option value="29">Research</option>
                                             <option value="30">Accounting/Auditing</option>
                                              <option value="31">Art/Creative</option>
                                              <option value="32">Quality Assurance</option>
                                              <option value="33">Data Analyst</option>
                                           <option value="34">Business Analyst</option>
                                            <option value="35">Writing/Editing</option>
                                             <option value="36">Distribution</option>
                                              <option value="37">Science</option>
                                               <option value="38">Training</option>
                                                <option value="39">Purchasing</option>
                                                 <option value="40">Legal</option>
                                                  <option value="41">Not Mentioned function</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Model" class="form-label">Prediction Model</label>
                                <select class="form-select" id="Model" name="Model" required>
                                  <option value="" disabled selected>Select Model</option>
                                  <option value="MLPClassifier">MLPClassifier</option>
                                  <option value="PassiveAggressiveClassifier">PassiveAggressiveClassifier</option>
                                  <option value="GradientBoostingClassifier">GradientBoostingClassifier</option>
                                </select>
                              </div>
                        </div>
                
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                
                      
                    </form>
                </div>
                


               
            </div>
        </div>
       
       <!-- Footer Start -->
       <div class="container-fluid footer py-5 wow fadeIn" data-wow-delay="0.2s">
        <div class="container py-5">
            <div class="row g-5">
                 
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->
     
        
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/wow/wow.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>
    <script src="../static/lib/counterup/counterup.min.js"></script>
    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
    

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>
    </body>

</html>
